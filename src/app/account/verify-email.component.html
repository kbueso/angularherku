<h3 class="card-header">Verify Email</h3>

        Verifying...

    <div *ngIf="emailStatus == EmailStatus.Failed">
        Verificación fallida, tambien puede verificar su cuenta usando <a routerLink="forgot-password">página de </a> Olvidó Contraseña.
    </div>
</div>
